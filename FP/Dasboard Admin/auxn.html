<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Yayasan Ar-Rahmah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
            text-decoration: none;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        
        .btn-primary {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
        }
        
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-container">
            <a href="index.html" class="logo">
                Yayasan Ar-Rahmah
            </a>
            <h5 class="mt-3 text-muted">Admin Panel</h5>
        </div>

        <!-- Alert for errors (hidden by default) -->
        <div class="alert alert-danger d-none" role="alert">
            Username atau password salah!
        </div>

        <!-- Login Form -->
        <form action="admin-dashboard.html" method="POST">
            <!-- Username/Email Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Masukkan username"
                    required
                >
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="password-group">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan password"
                        required
                    >
                    <span class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ingat saya</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mb-3">
                Masuk ke Admin Panel
            </button>

            <!-- Forgot Password -->
            <div class="text-center">
                <a href="#" class="text-decoration-none text-danger">Lupa password?</a>
            </div>
        </form>
    </div>

    <!-- Back Link -->
    <div class="back-link">
        <a href="index.html" class="text-decoration-none text-muted">
            <i class="fas fa-arrow-left me-1"></i> Kembali ke Beranda
        </a>
    </div>

    <!-- Security Notice -->
    <div class="text-center mt-3">
        <small class="text-muted">
            <i class="fas fa-lock me-1"></i> Panel ini hanya untuk admin yang berwenang
        </small>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    // Toggle password visibility
    document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = document.querySelector('#password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
</body>
</html>
